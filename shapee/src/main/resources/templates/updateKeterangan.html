<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Update Keterangan')"></nav>
<div th:if = "${store != null}">
    <h2 th:text="'Keterangan dari Store ' + ${store.nama} + ' berhasil diubah'"></h2>
</div>
<div th:unless = "${store != null}">
    <h3>Store tidak ditemukan</h3>
</div>
</body>
</html>
