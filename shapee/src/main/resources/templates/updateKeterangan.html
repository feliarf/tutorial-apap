<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Store</title>
</head>
<body>
<div th:if = "${store != null}">
    <h2 th:text="'Keterangan dari Store ' + ${store.nama} + ' berhasil diubah'"></h2>
</div>
<div th:unless = "${store != null}">
    <h3>Store tidak ditemukan</h3>
</div>
</body>
</html>
