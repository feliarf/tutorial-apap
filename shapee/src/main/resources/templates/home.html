<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Home')"></nav>

    <div class="container-fluid">
        <h2>Selamat datang di SHAPEE!</h2>
        <button class="btn btn-primary">
            <a th:href="@{/store/view-all}" style="color: white">View All</a>
        </button>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tambah Store</div>
                    <div class="card-body">
                        <p>Fitur untuk menambah store</p>
                        <button class="btn btn-primary">
                            <a th:href="@{/store/add}" style="color: white">Tambah Store</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Cari Store Berdasarkan ID</div>
                    <div class="card-body">
                        <form th:action="@{/store/view}" method="GET">
                            <label for="idStore">Id Store</label>
                            <input id="idStore" type="text" name="idStore" class="form-control"/>
                            <br>
                            <button class="btn btn-primary" type="submit"> Cari </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
